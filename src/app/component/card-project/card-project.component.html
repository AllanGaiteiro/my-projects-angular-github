<mat-card class="mat-card">
    <mat-card-header>
        <div>
            <mat-card-title>{{ project.name }}</mat-card-title>
            <mat-card-subtitle>{{project.description}}</mat-card-subtitle>
        </div>
        <div class="avatar" mat-card-avatar style="background-image: url({{project.owner.avatar_url}});"></div>

    </mat-card-header>
    <mat-card-content>
        <div>
            <p>
                Language: {{project.language}}
            </p>
        </div>
        <p>{{project.languages_url}}</p>
    </mat-card-content>
    <mat-card-actions>
        <div>
            contribuidor
        </div>
        <div>
            Issues
        </div>
        <div>
            Start
        </div>
        <div>
            Forks
        </div>
        <a mat-button href="{{project.html_url}}" target="_blank">Ver</a>
    </mat-card-actions>
</mat-card>
